    .button {

    .gallery-item {

    .gallery-item img {

    .cart-wrapper {
      position: fixed;
      top: 0;
      right: -25%;
      width: 25%;
      height: 100%;
      background-color: #fbcc84;
      transition: right 0.5s ease, opacity 0.5s ease;
      z-index: 999;
      display: flex;
      flex-direction: column;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
    }



    .cart-wrapper.open {
      right: 0;
      opacity: 1;
      pointer-events: auto;
    }

    .cart-wrapper.closing {
      right: -25%;
      opacity: 0;
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 998;
      display: none;
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    .overlay.active {
      display: block;
      opacity: 1;
    }

    .overlay.fading {

    }

    .cart-wrapper .close-icon {

    .cart-wrapper-product {

    .cart-wrapper-product.closing {

    .blue-button {

    .background {

    #glass {

    .number {

    .logo:hover img {

    .img-pic {
      display: inline-block;
      transition: filter 0.3s ease;
    }

  <script>
    function toggleCart() {
      document.querySelector('.cart-wrapper').classList.add('open');
      document.querySelector('.overlay').classList.add('active');
      document.querySelector('.wrapper').style.filter = 'blur(5px)';
    }

    function toggleProduct() {
      document.querySelector('.cart-wrapper-product').classList.add('open');
      document.querySelector('.overlay').classList.add('active');
      document.querySelector('.wrapper').style.filter = 'blur(5px)';
    }

    function closeCart() {
      document.querySelector('.cart-wrapper').classList.add('closing');
      document.querySelector('.overlay').classList.add('fading');
      document.querySelector('.wrapper').style.filter = 'none';

      setTimeout(() => {
        document.querySelector('.cart-wrapper').classList.remove('open', 'closing');
        document.querySelector('.overlay').classList.remove('active', 'fading');
      }, 500);
    }

    function closeProduct() {
      document.querySelector('.cart-wrapper-product').classList.add('closing');
      document.querySelector('.overlay').classList.add('fading');
      document.querySelector('.wrapper').style.filter = 'none';

      setTimeout(() => {
        document.querySelector('.cart-wrapper-product').classList.remove('open', 'closing');
        document.querySelector('.overlay').classList.remove('active', 'fading');
      }, 500);
    }

    function showPrice(img) {
      img.classList.add('darkened');
    }

    function hidePrice(img) {
      img.classList.remove('darkened');
    }
  </script>
